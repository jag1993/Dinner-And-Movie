<!DOCTYPE html>
<html>
<head>
	<title></title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">        
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <!-- JQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="UTF-8">
</head>
<body>
<video autoplay loop muted  id="background">   
        <source src="assets/Video/background.mp4" type="video/mp4">
</video>


<!-- Form -->
<div class="formDiv"> 
<a name="input"></a> 
	<form>
	<!-- Address ID: address-->
		<input  type="text" id="address" placeholder="Address">
	<!-- Zip ID: zip -->
        <input  type="number" id="zip" placeholder="Zip">
     <!-- Dropdown -->	
 	 <div class="input-field">
  	 <select id="searchCriteria">
           <option>Rating</option>
           <option>Cost</option>
           <option>Distance</option>
    </select>
  </div>
    <!-- Zip ID: city -->
        <input  type="text" id="city" placeholder="City">
    <!-- Address ID: state-->
		<input  type="text" id="state" placeholder="State">
     	
    <!-- Submit ID: submit -->
        <button class="red lighten-3 btn" type="submit" id="submit"> <i class="material-icons">input</i> Submit </button>
	</form>
</div>



<div class="container">
<!-- Logo -->
	<div class="center-align">
		<header>
			<h1>Dinner and a Movie
			(Make different font)</h1>
		</header>
	</div>

<!-- Restaurant Output -->
<div class="outputDiv restaurantOutput" id="restaurantOutput">
<a name="restaurantOutputDiv"></a> 
</div>

<!-- Movie -->
<div class="outputDiv">
<a name="movieOutputDiv"></a> 
	<!-- First Stage -->
	<div id="stageOneMovie">
	</div>
	<!-- Second Stage -->
	<div id="stageTwoMovie">
	</div>

	</div>
</div>



<!-- Side scroll -->
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red ">
      <i class="large material-icons">+</i>
    </a>
    <ul>
       <li><a class="btn-floating pink darken-1" href="#input"><i class="material-icons">S</i></a></li>
       <li><a class="btn-floating green" href="#restaurantOutputDiv"><i class="material-icons">R</i></a></li>
       <li><a class="btn-floating yellow darken-1" href="#movieOutputDiv"><i class="material-icons">M</i></a></li>
       <li><a class="btn-floating blue modal-trigger" href="#modal1"><i class="material-icons">B</i></a></li>
    </ul>
 </div>



<!-- Itinerary -->
<div id="modal1" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>This is where the itinerary will go</p>
    </div>
  </div>

</div>

</body>

</html>
