<!DOCTYPE html>
<html>
    <head>
        <title>Dinner and a Movie</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <!-- Bootsrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Moment.js Reference -->
        <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->    
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

        <!-- Google Font Header -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        
    <!-- Game Header -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Dinner and A Movie</h1>
                </div><!-- end page-header -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <div class="row">
            <div class="col-sm-12">
                <div id=restChoiceOutput></div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div id=mapOutput></div>
            </div>
        </div>

        <!-- Train Schedule Output Panel -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Output</strong></h3>
                    </div><!-- end panel-heading -->
                    <div class="panel-body">
                        <table class="table table-hover" id='restaurantOutput'>
                            <!-- Train Schedule Panel Heading -->
                        </table><!-- end table -->
                        <div id='restaurantChoice'>
                            
                        </div>
                    </div><!-- end panel-body -->
                </div><!-- end panel -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <!-- Train Input Panel -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Find A Restaurant</strong></h3>
                    </div><!-- end panel-heading -->
                    <div class="panel-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="">Address</label>
                            <input type="text" class="form-control" id="address">
                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">City</label>
                            <input type="text" class="form-control" id="city">
                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">State</label>
                            <input type="text" class="form-control" id="state">
                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div><!-- end form-group -->

                         <div class="form-group">
                            <label for="sel1">Search Criteria:</label>
                            <select class="form-control" id="searchCriteria">
                                <option>Rating</option>
                                <option>Cost</option>
                                <option>Distance</option>
                            </select>
                        </div>

                        <br>

                        <button type="submit" class="btn btn-primary" id="getRestBtn">Submit</button>
                    </form><!-- end form -->

                    <br>

                    </div><!-- end panel-body -->
                </div><!-- end panel -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

    <!-- Bootstrap JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>


</html>
