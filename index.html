<body>
<video autoplay loop muted  id="background">   
        <source src="assets/video/background.mp4" type="video/mp4">
</video>

<div class="container">
	<div class="center-align">
		<header>
			<h1>Dinner and a Movie
			(Make different font)</h1>
		</header>
	</div>


<div class="slideShow">
	  <div class="carousel">
    <a class="carousel-item" href="#one!"><img src="http://lorempixel.com/250/250/nature/1"></a>
    <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
    <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>

    <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
  </div>
      
</div>

<div class="formDiv"> 
	<form class="center-align">
		<input  type="text" id="movie" placeholder="Movie">
        <input  type="number" id="distanceMovie" placeholder="Distance">
        <button class="red lighten-3 btn" type="submit" id="submitMovie"> Submit </button>
	</form>
</div>

<div class="outputDiv">
<a name="movieOutputDiv"></a> 
	<div class="movieList">
	</div>
</div>


<div class="formDiv">
	<form class="center-align">
		<input  type="text" id="restaurant" placeholder="Food">
        <input  type="number" id="distanceRestaurant" placeholder="Distance">
        <button class="red lighten-3 btn submit-restaurant" type="submit" id="submitRestaurant"> Submit</button>
    </form>
</div>

<div class="outputDiv">
<a name="restaurantOutputDiv"></a> 
	<div class="movieList">
	</div>
</div>


<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red ">
      <i class="large material-icons">+</i>
    </a>
    <ul>
      <li><a class="btn-floating yellow darken-1" href="#movieOutputDiv"><i class="material-icons">M</i></a></li>
      <li><a class="btn-floating green" href="#restaurantOutputDiv"><i class="material-icons">R</i></a></li>
       <li><a class="btn-floating blue modal-trigger" href="#modal1"><i class="material-icons">B</i></a></li>
    </ul>
 </div>
