            <div class="col-sm-12">

                    </div><!-- end panel-heading -->

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="">Address</label>

                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">City</label>

                        </div><!-- end form-group -->

                        <div class="form-group">

                        </div><!-- end form-group -->

                            <input type="text" class="form-control" id="zip">
                        </div><!-- end form-group -->

                         <div class="form-group">

                            </select>
                        </div>

                         <div class="form-group">

                            <select class="form-control" id="searchOrder">
                                <option>High</option>
                                <option>Low</option>
                            </select>
                        </div>

                        <br>
